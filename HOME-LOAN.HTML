<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Loan Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            width: 450px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error {
            color: red;
            font-size: 0.8em;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Home Loan Application Form</h2>
    <form id="homeLoanForm" onsubmit="return validateForm()">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>
        <span class="error" id="firstNameError"></span>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>
        <span class="error" id="lastNameError"></span>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <span class="error" id="emailError"></span>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
        <span class="error" id="dobError"></span>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
        <span class="error" id="phoneError"></span>

        <label for="loanAmount">Loan Amount (USD)</label>
        <input type="number" id="loanAmount" name="loanAmount" min="5000" required>
        <span class="error" id="loanAmountError"></span>

        <label for="loanTerm">Loan Term (Years)</label>
        <input type="number" id="loanTerm" name="loanTerm" min="1" max="30" required>
        <span class="error" id="loanTermError"></span>

        <label for="annualIncome">Annual Income (USD)</label>
        <input type="number" id="annualIncome" name="annualIncome" min="0" required>
        <span class="error" id="annualIncomeError"></span>

        <label for="propertyAddress">Property Address</label>
        <input type="text" id="propertyAddress" name="propertyAddress" required>
        <span class="error" id="propertyAddressError"></span>

        <label for="propertyValue">Estimated Property Value (USD)</label>
        <input type="number" id="propertyValue" name="propertyValue" min="0" required>
        <span class="error" id="propertyValueError"></span>

        <button type="submit">Submit Application</button>
    </form>
</div>

<script>
    function validateForm() {
        let isValid = true;

        // Clear previous error messages
        document.querySelectorAll(".error").forEach(error => error.textContent = "");

        // Validate First Name
        const firstName = document.getElementById("firstName").value;
        if (!firstName.match(/^[A-Za-z]+$/)) {
            document.getElementById("firstNameError").textContent = "First name should contain only letters.";
            isValid = false;
        }

        // Validate Last Name
        const lastName = document.getElementById("lastName").value;
        if (!lastName.match(/^[A-Za-z]+$/)) {
            document.getElementById("lastNameError").textContent = "Last name should contain only letters.";
            isValid = false;
        }

        // Validate Email
        const email = document.getElementById("email").value;
        if (!email.match(/^\S+@\S+\.\S+$/)) {
            document.getElementById("emailError").textContent = "Please enter a valid email.";
            isValid = false;
        }

        // Validate Date of Birth
        const dob = document.getElementById("dob").value;
        if (!dob) {
            document.getElementById("dobError").textContent = "Please select your date of birth.";
            isValid = false;
        }

        // Validate Phone Number
        const phone = document.getElementById("phone").value;
        if (!phone.match(/^[0-9]{10}$/)) {
            document.getElementById("phoneError").textContent = "Phone number must be 10 digits.";
            isValid = false;
        }

        // Validate Loan Amount
        const loanAmount = document.getElementById("loanAmount").value;
        if (loanAmount < 5000) {
            document.getElementById("loanAmountError").textContent = "Loan amount should be at least $5,000.";
            isValid = false;
        }

        // Validate Loan Term
        const loanTerm = document.getElementById("loanTerm").value;
        if (loanTerm < 1 || loanTerm > 30) {
            document.getElementById("loanTermError").textContent = "Loan term should be between 1 and 30 years.";
            isValid = false;
        }

        // Validate Annual Income
        const annualIncome = document.getElementById("annualIncome").value;
        if (annualIncome < 0) {
            document.getElementById("annualIncomeError").textContent = "Annual income cannot be negative.";
            isValid = false;
        }

        // Validate Property Address
        const propertyAddress = document.getElementById("propertyAddress").value;
        if (!propertyAddress) {
            document.getElementById("propertyAddressError").textContent = "Please enter the property address.";
            isValid = false;
        }

        // Validate Property Value
        const propertyValue = document.getElementById("propertyValue").value;
        if (propertyValue <= 0) {
            document.getElementById("propertyValueError").textContent = "Property value must be positive.";
            isValid = false;
        }

        return isValid;
    }
</script>

</body>
</html>
